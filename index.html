<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mail Signature Template</title>
	<link rel="stylesheet" href="./styles/mail.css">
</head>
<body>
	<div id="mail">
		<div class="fl">
			<div class="person">
				<div class="name">[[name]]</div>
				<div class="jobTitle">[[jobTitle]]</div>
			</div>
			<div class="contacts">
				<a class="email" href="mailto:[[email]]@zionsky.net">[[email]]@zionsky.net</a>
				<br>
				<a class="tel" href="[[personalLink]]">[[personalLinkText]]</a>
				<br>
				<a class="link" title="Online Business Developers" href="https://zionsky.net">www.zionsky.net</a>
			</div>
		</div>

		<div class="imgBlock">
			<img src="https://zionsky.net/img/logo.svg" alt="ZionSky" width="128" height="128">
		</div>

	</div>
</body>
</html>
